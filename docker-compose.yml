version: "3.1"
services:

  web:
    build:
      context: .
    image: herokuphp
    command: 'bash -c "source .env && tools/start-web.sh"'
    working_dir: /app/user
    ports:
      - 8080:8080
    volumes:
      - .:/app/user:rw,cached
    links:
      - mysql
      - redis
    environment:
      - VIRTUAL_HOST=example.test

  shell:
    build:
      context: .
    image: herokuphp
    command: 'bash -c "source .env && bash"'
    working_dir: /app/user
    volumes:
      - .:/app/user:rw,cached
    links:
      - mysql
      - redis

  adminer:
    image: clue/adminer:latest
    ports:
      - 8081:80
    links:
      - mysql

  mysql:
    image: mysql:latest
    volumes:
        - ./docker/db-data:/var/lib/mysql
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: password
    restart: always

  redis:
    image: redis:latest
    ports:
      - 6379:6379